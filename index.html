<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon (1).ico">
    <title>Amogh's Media Player</title>
</head>
<body onload="setUp()" >

    <div class="text-center page-title">
        <h1>Amogh's Audio Player</h1>
    </div>

    <div class="text-center">
        <img class = "image " src="images/pause-button.png" alt="pause-button"  onclick="playMedia()">
    </div>

    <div class="container">
    <div class="row">
        <div class= "col-xl-12 col-md-11 col-sm-11">
            <div class="song-name-header"> File Name:</div>
            <div class="song-name-text"> D4DJ Song </div>
            <input type="range" class="volume-slider" id="customRange1" oninput="increaseVolume()">
            <img class = "responsive-image " src="images/volume-med.png" alt="volume-indicator">
        </div>
    </div>

    </div>
    <div class="container">
        <div class="row">
            <div class= "col-xl-12 col-md-11 col-sm-11">
                <input type="range" id="customRange2" min = "0.5" step = "0.5" max="2" oninput="increaseSpeed()">
                <img class = "responsive-image slow-image" src="images/slow-icon.png" alt="speed-indicator">
                <div class="slider-value"> </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <input type="range" class="volume-slider" id="customRange3" oninput="seekThrough()">
    </div>

    <label for="customRange3" class="form-label" id="durationLabel"> </label>
    <label for="customRange3" class="form-label" id="currentDurationLabel"> </label>

    

    <script src="js/script.js"></script>
    
</body>
</html>
